<div  class="DashboardHeader"><div class="ToggelSpan"><h3>Chart DashBoad</h3></div></div>
<div class="row">
    <div id="demo" class="col-sm-2">
        <div class="checkbox">
            <label><input type="checkbox" value="" [(ngModel)]="showColumnChart">    Column Chart</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="" [(ngModel)]="showPieChart">    Pie Chart</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="" [(ngModel)]="showLineChart">    Line chart</label>
        </div>  
        <div class="checkbox">
            <label><input type="checkbox" value="" [(ngModel)]="showCombinationalChart">    Combinational Chart</label>
        </div>   
    </div>  
    <div class="row col-sm-10">
        <app-column-chart *ngIf="showColumnChart" class="col-sm-12 col-lg-6" ></app-column-chart>
        <app-pie-chart *ngIf="showPieChart" class="col-sm-12 col-lg-6"></app-pie-chart>
        <app-line-chart *ngIf="showLineChart" class="col-sm-12 col-lg-6" ></app-line-chart>
        <app-combinational-chart *ngIf="showCombinationalChart" class="col-sm-12 col-lg-6"></app-combinational-chart>
    </div>
</div>
